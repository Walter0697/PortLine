<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortLine</title>
    <link rel="stylesheet" href="/static/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body>
    <!-- Login Page -->
    <div id="login-page" class="login-page" style="display: none;">
        <div class="login-container">
            <h1>PortLine</h1>
            <p class="login-subtitle">Unauthenticated</p>
        </div>
    </div>

    <!-- Visualization Page -->
    <div id="visualization" class="visualization horizontal" hx-get="/api/ports" hx-trigger="load, every 5s"
        hx-swap="none" style="display: none;">
        <div id="port-markers" class="port-markers"></div>
        <div class="port-line"></div>
        <div id="ports-container" class="ports-container"></div>
    </div>

    <script src="/static/static/app.js"></script>
</body>

</html>
